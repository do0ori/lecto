<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <h1>Lecto</h1>
  <h3 id="note"></h3>
  <button id="automationButton">
    <span class="buttonText">Start</span>
    <div class="loader">
      <div class="box-load1"></div>
      <div class="box-load2"></div>
      <div class="box-load3"></div>
    </div>
  </button>
  <div class="config-container">
    <div class="config-item">
      <span>lecture sound</span>
      <label class="onoff-switch">
        <input id="lecture-sound-switch" type="checkbox">
        <span class="slider"></span>
      </label>
    </div>
    <div class="config-item">
      <span>notification sound</span>
      <label class="onoff-switch">
        <input id="noti-sound-switch" type="checkbox">
        <span class="slider"></span>
      </label>
    </div>
  </div>
  <hr>
  <div class="socials">
    <a title="Lecto GitHub" href="https://github.com/do0ori/lecto" target="_blank">
      <i class="fa fa-github" style="font-size:17px"></i>
    </a>
    <a title="Email" href="mailto:fuzzydo0ori@gmail.com" target="_blank">
      <i class="fa fa-envelope" style="font-size:15px;color:red"></i>
    </a>
  </div>
  <script src="popup.js"></script>
</body>

</html>
